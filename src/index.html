<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Battleship game</h1>
      </div>
      <div class="main">
        <div class="players">
          <div class="player-one">
            <h2>Player :</h2>
          </div>
          <div class="player-two">
            <h2>Computer</h2>
          </div>
        </div>
        <div class="board">
          <div class="player-board" style="visibility: hidden"></div>
          <div class="computer-board" style="visibility: hidden"></div>
        </div>
        <div class="player-name-input">
          <label for="player-name">Player name</label>
          <input id="player-name" type="text" />
          <div class="form-buttons">
            <button id="select-name-input">Ok</button>
            <button id="cancel-name-input">Cancel</button>
          </div>
        </div>
        <div class="buttons">
          <button id="start-game">Start game</button>
          <button id="randomize-ships">Randomize ships</button>
        </div>
      </div>
      <div class="footer">
        <h3>Learn more about me</h3>
        <a href="https://github.com/Francois-T9" target="_blank"
          ><img src="img/github.png" alt=""
        /></a>
      </div>
    </div>
  </body>
</html>
